<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Secret Chat (Premium Fixed)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root { --primary-color: #5865F2; --background-color: #ffffff; --card-bg: #ffffff; --text-color: #050505; --my-message-bg: #5865F2; --their-message-bg: #e5e5ea; --online-indicator: #30d158; --green-tick: #30d158; --text-secondary: #8a8a8e; --input-bg: #f0f2f5; }
        html, body { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; overflow: hidden; background: var(--background-color); }
        .screen { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; animation: fadeIn 0.5s; }
        .screen.active { display: flex; } .screen.fade-out { animation: fadeOut 0.5s forwards; }
        #login-screen { background: #1e2124; }
        .login-box { background: #282b30; color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 400px; border: 1px solid #40444b; }
        .lock-icon { font-size: 48px; color: var(--primary-color); margin-bottom: 20px; }
        .login-box input { background: #1e2124; border: 1px solid #40444b; border-radius: 8px; width: 100%; padding: 14px; margin: 15px 0; box-sizing: border-box; font-size: 16px; color: #fff; text-align: center; }
        #login-btn { width: 100%; padding: 14px; border: none; background: var(--primary-color); color: white; font-size: 16px; border-radius: 8px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; display: none; }
        .login-box.error-shake { animation: shake 0.5s; }
        #chat-screen-wrapper { max-width: 100%; width: 100%; height: 100%; margin: auto; }
        #chat-screen { width: 100%; height: 100%; background: var(--card-bg); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { flex-shrink: 0; display: flex; align-items: center; padding: 10px 15px; background: var(--card-bg); border-bottom: 1px solid #e5e5ea; position: relative; }
        .chat-header img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }
        .user-details { display: flex; flex-direction: column; }
        .user-details h3 { margin: 0; font-size: 17px; font-weight: 600; color: var(--text-color); }
        .user-details span { font-size: 13px; color: var(--online-indicator); display: flex; align-items: center; }
        .online-dot { width: 8px; height: 8px; background: var(--online-indicator); border-radius: 50%; margin-right: 5px; }
        .header-actions { margin-left: auto; display: flex; align-items: center; }
        .header-actions button { background: none; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer; padding: 8px; }
        .header-actions button.hidden { display: none; }
        .settings-menu { position: absolute; top: 55px; right: 15px; background: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #e5e5ea; z-index: 10; padding: 5px; display: none; }
        .settings-menu div { padding: 10px 15px; cursor: pointer; border-radius: 6px; } .settings-menu div:hover { background: #f0f2f5; }
        .chat-messages { flex-grow: 1; padding: 10px 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message { margin-bottom: 2px; display: flex; flex-direction: column; max-width: 80%; }
        .message.selected .bubble { box-shadow: 0 0 0 3px var(--primary-color); }
        .bubble { padding: 10px 18px; border-radius: 22px; word-wrap: break-word; line-height: 1.5; }
        .timestamp { font-size: 11px; color: var(--text-secondary); margin-top: 5px; margin-bottom: 10px; }
        .my-message { align-self: flex-end; align-items: flex-end; }
        .my-message .bubble { background: var(--my-message-bg); color: white; }
        .my-message .timestamp { text-align: right; }
        .seen { color: var(--green-tick) !important; font-weight: 600; }
        .their-message { align-self: flex-start; }
        .their-message .bubble { background: var(--their-message-bg); color: var(--text-color); }
        .chat-input-area { flex-shrink: 0; display: flex; padding: 10px 15px; border-top: 1px solid #e5e5ea; align-items: center; background: var(--card-bg); }
        .input-wrapper { display: flex; align-items: center; background: var(--input-bg); border-radius: 25px; flex-grow: 1; padding: 0 5px; }
        #attach-btn { font-size: 28px; color: var(--primary-color); padding: 5px 10px; cursor: pointer; }
        #message-input { flex-grow: 1; padding: 12px 10px; border: none; background: transparent; font-size: 16px; outline: none; }
        #send-btn { width: 44px; height: 44px; border: none; background: var(--primary-color); color: white; border-radius: 50%; font-size: 22px; cursor: pointer; display: flex; justify-content: center; align-items: center; margin-left: 10px; }
        .chat-image { max-width: 100%; border-radius: 15px; margin-top: 5px; cursor: pointer; }
        .typing-indicator .dot { width: 8px; height: 8px; background-color: #aaa; border-radius: 50%; margin: 0 2px; animation: dot-bounce 1.4s infinite; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } } @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        @keyframes dot-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-box" id="login-box"><div class="lock-icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><h2>Secure Access</h2><p>Enter your secret code</p><input type="password" id="secret-code-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"><button id="login-btn"><div class="spinner" id="spinner"></div><span id="btn-text">Enter Securely</span></button><p id="error-msg" style="color:#ff6b6b; display:none; margin-top:10px;">Invalid Code!</p></div>
    </div>
    <div id="chat-screen-wrapper" class="screen">
        <div id="chat-screen"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DB_KEY = 'chatUsersV7'; let statusTimer = null; let currentUserInfo = null; let selectedMessages = new Set();
            function getDb() { return JSON.parse(localStorage.getItem(DB_KEY)) || []; }
            function getChatHistory() { if (!currentUserInfo) return []; let history = JSON.parse(localStorage.getItem(`chatHistory_${currentUserInfo.id}`)) || []; if (getDisappearingSetting()) { const twentyFourHoursAgo = Date.now() - (24 * 60 * 60 * 1000); history = history.filter(msg => msg.timestamp > twentyFourHoursAgo); saveChatHistory(history); } return history; }
            function saveChatHistory(history) { if (!currentUserInfo) return; localStorage.setItem(`chatHistory_${currentUserInfo.id}`, JSON.stringify(history)); }
            function getDisappearingSetting() { return localStorage.getItem(`disappearing_${currentUserInfo.id}`) === 'true'; }
            function setDisappearingSetting(value) { localStorage.setItem(`disappearing_${currentUserInfo.id}`, value); }
            function getUsers() { let users = getDb(); if (users.length === 0) { const dummyMale = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzU4YTZmZiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCIvPjxwYXRoIGQ9Ik02IDE4djJhMiAyIDAgMCAwIDIgMmg4YTIgMiAwIDAgMCAyLTJ2LTJjMC0yLjIxLTEuNjEtNC00LTRIOTAxLjc5IDQgNC00eiIvPjwvc3ZnPg=='; const dummyFemale = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2U4NWM3ZCIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1tYWluZWpvaW49InJvdW5kIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIvPjxwYXRoIGQ9Ik0xNiAxNHMtMS41IDItNCAyLTMuNS0yLTMuNS0yIi8+PHBhdGggZD0iTTkgOWwxIDEtMSAxeiIvPjxwYXRoIGQ9Ik0xNSA5bC0xIDEtMS0xeiIvPjwvc3ZnPg=='; return [ { id: 'user_1', friendName: 'Rahul', gfName: 'Priya', friendPhoto: dummyMale, gfPhoto: dummyFemale, friendCode: 'rahul123', gfCode: 'priya456' }, { id: 'user_2', friendName: 'Aman', gfName: 'Sneha', friendPhoto: dummyMale, gfPhoto: dummyFemale, friendCode: 'aman789', gfCode: 'sneha101' } ]; } return users; }
            function findUser(code) { for (const user of getUsers()) { if (user.friendCode === code) return { id: user.id, partnerName: user.gfName, partnerPhoto: user.gfPhoto }; if (user.gfCode === code) return { id: user.id, partnerName: user.friendName, partnerPhoto: user.friendPhoto }; } return null; }
            const loginBtn = document.getElementById('login-btn'); loginBtn.addEventListener('click', () => { const spinner = document.getElementById('spinner'); const btnText = document.getElementById('btn-text'); const errorMsg = document.getElementById('error-msg'); loginBtn.disabled = true; spinner.style.display = 'block'; btnText.textContent = 'Authenticating...'; errorMsg.style.display = 'none'; document.getElementById('login-box').classList.remove('error-shake'); setTimeout(() => { const userInfo = findUser(document.getElementById('secret-code-input').value.trim()); if (userInfo) { document.getElementById('login-screen').classList.add('fade-out'); setTimeout(() => { document.querySelector('#login-screen').classList.remove('active', 'fade-out'); document.querySelector('#chat-screen-wrapper').classList.add('active'); loadChatInterface(userInfo); }, 500); } else { document.getElementById('login-box').classList.add('error-shake'); errorMsg.style.display = 'block'; spinner.style.display = 'none'; btnText.textContent = 'Enter Securely'; loginBtn.disabled = false; } }, 1500); });
            function manageStatus(statusElement) { clearTimeout(statusTimer); statusElement.innerHTML = `<div class="online-dot"></div>Online`; statusElement.style.color = 'var(--online-indicator)'; statusTimer = setTimeout(() => { statusElement.textContent = 'Last seen recently'; statusElement.style.color = 'var(--text-secondary)'; }, 12000); }
            function loadChatInterface(userInfo) { currentUserInfo = userInfo; const chatScreen = document.getElementById('chat-screen'); chatScreen.innerHTML = `<div class="chat-header"><img src="${userInfo.partnerPhoto}"><div class="user-details"><h3>${userInfo.partnerName}</h3><span id="user-status"></span></div><div class="header-actions"><button id="deleteSelectedBtn" class="hidden">üóëÔ∏è</button><button id="settingsBtn">‚ãÆ</button></div><div id="settingsMenu" class="settings-menu"><div id="disappearingToggle"></div><div id="clearChatBtn">Clear Chat</div></div></div><div class="chat-messages" id="chat-messages"></div><div class="chat-input-area"><div class="input-wrapper"><input type="file" id="photoInput" accept="image/*" style="display:none;"><span id="attach-btn">+</span><input type="text" id="message-input" placeholder="Type a message..."></div><button id="send-btn">‚û§</button></div>`; loadMessages(); const statusElement = document.getElementById('user-status'); manageStatus(statusElement); document.getElementById('attach-btn').addEventListener('click', () => document.getElementById('photoInput').click()); document.getElementById('photoInput').addEventListener('change', sendPhoto); document.getElementById('clearChatBtn').addEventListener('click', clearChat); document.getElementById('sendBtn').addEventListener('click', () => { if (document.getElementById('message-input').value.trim() !== '') { sendMessage(statusElement, document.getElementById('message-input').value.trim()); document.getElementById('message-input').value = ''; } }); document.getElementById('message-input').addEventListener('keypress', (e) => { if (e.key === 'Enter' && e.target.value.trim() !== '') { sendMessage(statusElement, e.target.value.trim()); e.target.value = ''; } }); document.getElementById('settingsBtn').addEventListener('click', toggleSettings); document.getElementById('disappearingToggle').addEventListener('click', toggleDisappearing); document.getElementById('deleteSelectedBtn').addEventListener('click', deleteSelectedMessages); updateDisappearingToggleText(); if (Notification.permission === "default") { Notification.requestPermission(); } }
            function loadMessages() { const messagesContainer = document.getElementById('chat-messages'); messagesContainer.innerHTML = ''; getChatHistory().forEach(renderMessage); document.querySelector('#chat-messages').scrollTop = document.querySelector('#chat-messages').scrollHeight; }
            function renderMessage(msg) { const messagesContainer = document.getElementById('chat-messages'); const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); let contentHTML = msg.type === 'image' ? `<img src="${msg.content}" class="chat-image">` : msg.content; const messageDiv = document.createElement('div'); messageDiv.className = `message ${msg.sender === 'me' ? 'my-message' : 'their-message'}`; messageDiv.dataset.id = msg.id; messageDiv.innerHTML = `<div class="bubble">${contentHTML}</div><div class="timestamp">${time} ${msg.sender === 'me' ? (msg.seen ? '<span class="seen">‚úì‚úì</span>' : '‚úì') : ''}</div>`; messagesContainer.appendChild(messageDiv); messageDiv.addEventListener('click', () => toggleMessageSelection(msg.id)); }
            function sendMessage(statusElement, content, type = 'text') { const msgId = 'msg-' + Date.now(); const message = { id: msgId, type: type, content: content, sender: 'me', timestamp: Date.now(), seen: false }; let history = getChatHistory(); history.push(message); saveChatHistory(history); renderMessage(message); document.querySelector('#chat-messages').scrollTop = document.querySelector('#chat-messages').scrollHeight; manageStatus(statusElement); setTimeout(() => { let history = getChatHistory(); const msgIndex = history.findIndex(m => m.id === msgId); if (msgIndex > -1) { history[msgIndex].seen = true; saveChatHistory(history); const tickElement = document.querySelector(`[data-id="${msgId}"] .timestamp`); if (tickElement) tickElement.innerHTML = `${new Date(history[msgIndex].timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} <span class="seen">‚úì‚úì</span>`; } const typingIndicator = document.createElement('div'); typingIndicator.className = 'message their-message'; typingIndicator.innerHTML = `<div class="bubble"><div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`; document.getElementById('chat-messages').appendChild(typingIndicator); document.querySelector('#chat-messages').scrollTop = document.querySelector('#chat-messages').scrollHeight; setTimeout(() => { typingIndicator.remove(); const replies = ['Haan na! Mast hai!', 'Okay', 'Got it.', 'Accha theek hai.', 'Haha üòÑ']; const replyMsg = { id: 'msg-' + Date.now(), type: 'text', content: replies[Math.floor(Math.random() * replies.length)], sender: 'them', timestamp: Date.now() }; history.push(replyMsg); saveChatHistory(history); renderMessage(replyMsg); if (document.hidden) { new Notification(currentUserInfo.partnerName, { body: replyMsg.content, icon: currentUserInfo.partnerPhoto }); } }, Math.random() * 1500 + 1000); }, Math.random() * 1000 + 800); }
            function sendPhoto() { const file = document.getElementById('photoInput').files[0]; if (!file) return; const reader = new FileReader(); reader.onload = e => sendMessage(document.getElementById('user-status'), e.target.result, 'image'); reader.readAsDataURL(file); }
            function clearChat() { if (confirm('Are you sure you want to clear this chat?')) { saveChatHistory([]); loadMessages(); toggleSettings(); } }
            function toggleMessageSelection(msgId) { const msgElement = document.querySelector(`[data-id="${msgId}"]`); if (selectedMessages.has(msgId)) { selectedMessages.delete(msgId); msgElement.classList.remove('selected'); } else { selectedMessages.add(msgId); msgElement.classList.add('selected'); } document.getElementById('deleteSelectedBtn').classList.toggle('hidden', selectedMessages.size === 0); }
            function deleteSelectedMessages() { let history = getChatHistory(); history = history.filter(msg => !selectedMessages.has(msg.id)); saveChatHistory(history); loadMessages(); selectedMessages.clear(); document.getElementById('deleteSelectedBtn').classList.add('hidden'); }
            function toggleSettings() { const menu = document.getElementById('settingsMenu'); menu.style.display = menu.style.display === 'block' ? 'none' : 'block'; }
            function toggleDisappearing() { const current = getDisappearingSetting(); setDisappearingSetting(!current); updateDisappearingToggleText(); toggleSettings(); }
            function updateDisappearingToggleText() { document.getElementById('disappearingToggle').textContent = `Disappearing Messages: ${getDisappearingSetting() ? 'ON' : 'OFF'}`; }
        });
    </script>
</body>
