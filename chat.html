<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secret Chat (Ultimate Fixed v2)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        :root { --primary-color: #5865F2; --background-color: #f2f3f5; --card-bg: #ffffff; --text-color: #2e3338; --header-gradient: linear-gradient(135deg, #7289DA 0%, #5865F2 100%); --my-message-gradient: linear-gradient(45deg, #5865F2, #7289DA); --their-message-bg: #e4e6eb; --online-indicator: #3ba55d; --green-tick: #25d366; --text-secondary: #6c757d; --danger-color: #da3633; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .screen { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; animation: fadeIn 0.5s ease-in-out; }
        .screen.active { display: flex; } .screen.fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        #login-screen { background: #1e2124; }
        .login-box { background: #282b30; color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 400px; border: 1px solid #40444b; }
        .lock-icon { font-size: 48px; color: var(--primary-color); margin-bottom: 20px; }
        .login-box input { background: #1e2124; border: 1px solid #40444b; border-radius: 8px; width: 100%; padding: 14px; margin: 15px 0; box-sizing: border-box; font-size: 16px; color: #fff; text-align: center; letter-spacing: 2px; }
        #login-btn { width: 100%; padding: 14px; border: none; background: var(--primary-color); color: white; font-size: 16px; border-radius: 8px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; display: none; }
        .login-box.error-shake { animation: shake 0.5s; }
        #chat-screen-wrapper { max-width: 450px; width: 100%; height: 95vh; max-height: 850px; }
        #chat-screen { width: 100%; height: 100%; background: var(--card-bg); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { display: flex; align-items: center; padding: 10px 15px; background: var(--card-bg); border-bottom: 1px solid #eee; position: relative; }
        .chat-header img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }
        .chat-header h3 { margin: 0; font-size: 17px; }
        .header-actions { margin-left: auto; display: flex; align-items: center; }
        .header-actions button { background: none; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer; padding: 8px; }
        .header-actions button.hidden { display: none; }
        .settings-menu { position: absolute; top: 55px; right: 15px; background: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #eee; z-index: 10; padding: 5px; display: none; }
        .settings-menu div { padding: 10px 15px; cursor: pointer; border-radius: 6px; } .settings-menu div:hover { background: #f0f2f5; }
        .chat-messages { flex-grow: 1; padding: 10px 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; max-width: 80%; }
        .message.selected .bubble { box-shadow: 0 0 0 3px var(--primary-color); }
        .bubble { padding: 12px 18px; border-radius: 20px; word-wrap: break-word; }
        .timestamp { font-size: 11px; color: var(--text-secondary); margin-top: 4px; }
        .my-message { align-self: flex-end; align-items: flex-end; }
        .my-message .bubble { background: var(--my-message-gradient); color: white; } .seen { color: var(--green-tick) !important; }
        .their-message { align-self: flex-start; } .their-message .bubble { background: var(--their-message-bg); color: var(--text-color); }
        .chat-input-area { display: flex; padding: 15px; border-top: 1px solid #eee; align-items: center; }
        #message-input { flex-grow: 1; padding: 12px 20px; border: none; background: #f0f2f5; border-radius: 25px; font-size: 16px; }
        .chat-input-area button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--primary-color); padding: 10px; }
        .chat-image { max-width: 100%; border-radius: 15px; margin-top: 5px; cursor: pointer; }
        .typing-indicator .bubble { display: flex; align-items: center; padding: 15px; }
        .typing-indicator .dot { width: 8px; height: 8px; background-color: #aaa; border-radius: 50%; margin: 0 2px; animation: dot-bounce 1.4s infinite; }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; } .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } } @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        @keyframes dot-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-box" id="login-box">
            <div class="lock-icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div>
            <h2>Secure Access</h2><p>Enter your secret code</p><input type="password" id="secret-code-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button id="login-btn"><div class="spinner" id="spinner"></div><span id="btn-text">Enter Securely</span></button>
            <p id="error-msg" style="color:#ff6b6b; display:none; margin-top:10px;">Invalid Code!</p>
        </div>
    </div>
    <div id="chat-screen-wrapper" class="screen"><div id="chat-screen"></div></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DB_KEY = 'chatUsersV7';
            let statusTimer = null;
            let currentUserInfo = null;
            let selectedMessages = new Set();
            
            function getDb() { return JSON.parse(localStorage.getItem(DB_KEY)) || []; }
            function getChatHistory() { if (!currentUserInfo) return []; let history = JSON.parse(localStorage.getItem(`chatHistory_${currentUserInfo.id}`)) || []; if (getDisappearingSetting()) { const twentyFourHoursAgo = Date.now() - (24 * 60 * 60 * 1000); history = history.filter(msg => msg.timestamp > twentyFourHoursAgo); saveChatHistory(history); } return history; }
            function saveChatHistory(history) { if (!currentUserInfo) return; localStorage.setItem(`chatHistory_${currentUserInfo.id}`, JSON.stringify(history)); }
            function getDisappearingSetting() { if (!currentUserInfo) return false; return localStorage.getItem(`disappearing_${currentUserInfo.id}`) === 'true'; }
            function setDisappearingSetting(value) { if (!currentUserInfo) return; localStorage.setItem(`disappearing_${currentUserInfo.id}`, value); }
            function getUsers() {
                let users = getDb();
                if (users.length === 0) {
                    const dummyMale = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzU4YTZmZiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCIvPjxwYXRoIGQ9Ik02IDE4djJhMiAyIDAgMCAwIDIgMmg4YTIgMiAwIDAgMCAyLTJ2LTJjMC0yLjIxLTEuNjEtNC00LTRIOTAxLjc5IDQgNC00eiIvPjwvc3ZnPg==';
                    const dummyFemale = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2U4NWM3ZCIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1tYWluZWpvaW49InJvdW5kIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIvPjxwYXRoIGQ9Ik0xNiAxNHMtMS41IDItNCAyLTMuNS0yLTMuNS0yIi8+PHBhdGggZD0iTTkgOWwxIDEtMSAxeiIvPjxwYXRoIGQ9Ik0xNSA5bC0xIDEtMS0xeiIvPjwvc3ZnPg==';
                    return [ { id: 'user_1', friendName: 'Rahul', gfName: 'Priya', friendPhoto: dummyMale, gfPhoto: dummyFemale, friendCode: 'rahul123', gfCode: 'priya456' }, { id: 'user_2', friendName: 'Aman', gfName: 'Sneha', friendPhoto: dummyMale, gfPhoto: dummyFemale, friendCode: 'aman789', gfCode: 'sneha101' } ];
                }
                return users;
            }
            function findUser(code) { for (const user of getUsers()) { if (user.friendCode === code) return { id: user.id, partnerName: user.gfName, partnerPhoto: user.gfPhoto }; if (user.gfCode === code) return { id: user.id, partnerName: user.friendName, partnerPhoto: user.friendPhoto }; } return null; }
            
            const loginBtn = document.getElementById('login-btn'); loginBtn.addEventListener('click', () => { const spinner = document.getElementById('spinner'), btnText = document.getElementById('btn-text'), errorMsg = document.getElementById('error-msg'); loginBtn.disabled = true; spinner.style.display = 'block'; btnText.textContent = 'Authenticating...'; errorMsg.style.display = 'none'; document.getElementById('login-box').classList.remove('error-shake'); setTimeout(() => { const userInfo = findUser(document.getElementById('secret-code-input').value.trim()); if (userInfo) { document.getElementById('login-screen').classList.add('fade-out'); setTimeout(() => { document.querySelector('#login-screen').classList.remove('active', 'fade-out'); document.querySelector('#chat-screen-wrapper').classList.add('active'); loadChatInterface(userInfo); }, 500); } else { document.getElementById('login-box').classList.add('error-shake'); errorMsg.style.display = 'block'; spinner.style.display = 'none'; btnText.textContent = 'Enter Securely'; loginBtn.disabled = false; } }, 1500); });

            function manageStatus(statusElement) { clearTimeout(statusTimer); statusElement.textContent = 'Online'; statusElement.style.color = 'var(--online-indicator)'; statusTimer = setTimeout(() => { statusElement.textContent = 'Last seen recently'; statusElement.style.color = 'var(--text-secondary)'; }, 12000); }
            
            function loadChatInterface(userInfo) {
                currentUserInfo = userInfo;
                const chatScreen = document.getElementById('chat-screen');
                chatScreen.innerHTML = `<div class="chat-header"><img src="${userInfo.partnerPhoto}"><div class="user-info"><h3>${userInfo.partnerName}</h3><span id="user-status">Online</span></div><div class="header-actions"><button id="deleteSelectedBtn" class="hidden">üóëÔ∏è</button><button id="settingsBtn">‚ãÆ</button></div><div id="settingsMenu" class="settings-menu"><div id="disappearingToggle"></div><div id="clearChatBtn">Clear Chat</div></div></div><div class="chat-messages" id="chat-messages"></div><div class="chat-input-area"><input type="file" id="photoInput" accept="image/*" style="display:none;"><button id="attachBtn">üìé</button><input type="text" id="message-input" placeholder="Type a message..."><button id="sendBtn">‚û§</button></div>`;
                
                loadMessages();
                const statusElement = document.getElementById('user-status');
                manageStatus(statusElement);
                
                document.getElementById('attachBtn').addEventListener('click', () => document.getElementById('photoInput').click());
                document.getElementById('photoInput').addEventListener('change', () => {
                    const file = document.getElementById('photoInput').files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = e => createAndSendMessage(e.target.result, 'image');
                    reader.readAsDataURL(file);
                });
                document.getElementById('clearChatBtn').addEventListener('click', clearChat);
                document.getElementById('sendBtn').addEventListener('click', () => {
                    const text = document.getElementById('message-input').value.trim();
                    if(text) createAndSendMessage(text, 'text');
                });
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const text = document.getElementById('message-input').value.trim();
                        if(text) createAndSendMessage(text, 'text');
                    }
                });
                document.getElementById('settingsBtn').addEventListener('click', toggleSettings);
                document.getElementById('disappearingToggle').addEventListener('click', toggleDisappearing);
                document.getElementById('deleteSelectedBtn').addEventListener('click', deleteSelectedMessages);
                updateDisappearingToggleText();
                if (Notification.permission === "default") Notification.requestPermission();
            }

            function loadMessages() {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = '';
                const history = getChatHistory();
                history.forEach(renderMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function renderMessage(msg) {
                const messagesContainer = document.getElementById('chat-messages');
                const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                let contentHTML = msg.type === 'image' ? `<img src="${msg.content}" class="chat-image">` : msg.content;
                let tickHTML = msg.sender === 'me' ? (msg.seen ? ` <span class="seen">‚úì‚úì</span>` : ' ‚úì') : '';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender === 'me' ? 'my-message' : 'their-message'}`;
                messageDiv.dataset.id = msg.id;
                messageDiv.innerHTML = `<div class="bubble">${contentHTML}</div><div class="timestamp">${time}${tickHTML}</div>`;
                
                messagesContainer.appendChild(messageDiv);
                messageDiv.addEventListener('click', () => toggleMessageSelection(msg.id));
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function createAndSendMessage(content, type) {
                const msgId = 'msg-' + Date.now();
                const message = { id: msgId, type: type, content: content, sender: 'me', timestamp: Date.now(), seen: false };
                let history = getChatHistory();
                history.push(message);
                saveChatHistory(history);
                renderMessage(message);

                if (type === 'text') document.getElementById('message-input').value = '';
                
                const statusElement = document.getElementById('user-status');
                manageStatus(statusElement);
                simulateReply(msgId, history);
            }

            function simulateReply(originalMsgId, history) {
                setTimeout(() => {
                    const msgIndex = history.findIndex(m => m.id === originalMsgId);
                    if (msgIndex > -1) {
                        history[msgIndex].seen = true;
                        const msgElement = document.querySelector(`[data-id="${originalMsgId}"] .timestamp`);
                        if(msgElement) msgElement.innerHTML = `${new Date(history[msgIndex].timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} <span class="seen">‚úì‚úì</span>`;
                    }
                    saveChatHistory(history);
                    
                    const typingIndicator = document.createElement('div'); typingIndicator.className = 'message their-message typing-indicator'; typingIndicator.innerHTML = `<div class="bubble"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
                    document.getElementById('chat-messages').appendChild(typingIndicator); document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
                    
                    setTimeout(() => {
                        typingIndicator.remove();
                        const replies = ['Hmm...', 'Okay', 'Got it.', 'Accha theek hai.', 'Haha üòÑ'];
                        const replyMsg = { id: 'msg-' + Date.now(), type: 'text', content: replies[Math.floor(Math.random() * replies.length)], sender: 'them', timestamp: Date.now() };
                        history.push(replyMsg); saveChatHistory(history); renderMessage(replyMsg);
                        if (document.hidden) new Notification(currentUserInfo.partnerName, { body: replyMsg.content, icon: currentUserInfo.partnerPhoto });
                    }, Math.random() * 1500 + 1000);
                }, Math.random() * 1000 + 800);
            }
            
            function clearChat() { if (confirm('Are you sure you want to clear this chat?')) { saveChatHistory([]); loadMessages(); toggleSettings(); } }
            function toggleMessageSelection(msgId) { const msgElement = document.querySelector(`[data-id="${msgId}"]`); if (selectedMessages.has(msgId)) { selectedMessages.delete(msgId); msgElement.classList.remove('selected'); } else { selectedMessages.add(msgId); msgElement.classList.add('selected'); } document.getElementById('deleteSelectedBtn').classList.toggle('hidden', selectedMessages.size === 0); }
            function deleteSelectedMessages() { let history = getChatHistory(); history = history.filter(msg => !selectedMessages.has(msg.id)); saveChatHistory(history); selectedMessages.forEach(id => document.querySelector(`[data-id="${id}"]`)?.remove()); selectedMessages.clear(); document.getElementById('deleteSelectedBtn').classList.add('hidden'); }
            function toggleSettings() { const menu = document.getElementById('settingsMenu'); menu.style.display = menu.style.display === 'block' ? 'none' : 'block'; }
            function toggleDisappearing() { const current = getDisappearingSetting(); setDisappearingSetting(!current); updateDisappearingToggleText(); toggleSettings(); }
            function updateDisappearingToggleText() { document.getElementById('disappearingToggle').textContent = `Disappearing Messages: ${getDisappearingSetting() ? 'ON' : 'OFF'}`; }
        });
    </script>
</body>
</html>
