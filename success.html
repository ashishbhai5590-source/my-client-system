<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ऑर्डर कन्फर्म!</title>
    <style>
        body{font-family:-apple-system,sans-serif;background-color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;text-align:center;padding:20px}
        .success-checkmark{width:100px;height:100px;border-radius:50%;display:flex;margin:0 auto;background:#e8f5e9;align-items:center;justify-content:center}
        .checkmark-stem{width:4px;height:25px;background-color:#198754;transform:rotate(45deg);position:absolute;margin-top:10px;margin-left:5px}
        .checkmark-kick{width:4px;height:50px;background-color:#198754;transform:rotate(-45deg);position:absolute;margin-top:-10px}
        .checkmark-circle{width:100px;height:100px;border-radius:50%;border:4px solid rgba(25,135,84,.2);animation:circle-pulse 2s infinite}
        .checkmark-icon{position:relative;width:50px;height:50px;transform:scale(0);animation:icon-pop .5s .2s ease-out forwards}
        h1{color:#198754;margin-top:25px} p{color:#6c757d;font-size:16px;line-height:1.6}
        a{display:inline-block;margin-top:20px;padding:14px 25px;background:#0d6efd;color:#fff;text-decoration:none;border-radius:8px;font-weight:700}
        @keyframes circle-pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
        @keyframes icon-pop{0%{transform:scale(0)}80%{transform:scale(1.2)}100%{transform:scale(1)}}
    </style>
</head>
<body>
    <div>
        <div class="success-checkmark"><div class="checkmark-circle"></div><div class="checkmark-icon"><div class="checkmark-stem"></div><div class="checkmark-kick"></div></div></div>
        <h1>ऑर्डर कन्फर्म हो गया!</h1>
        <p>धन्यवाद! आपका ऑर्डर सफलतापूर्वक प्लेस हो गया है। आपको जल्द ही एक कन्फर्मेशन SMS मिलेगा।</p>
        <a href="track.html">अपना ऑर्डर ट्रैक करें</a>
    </div>
</body>
</html>
