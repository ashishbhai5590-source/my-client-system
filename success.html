<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            /* स्क्रीनशॉट वाला हरा रंग */
            background-color: #4CAF50; 
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
        }

        /* --- SVG Checkmark एनीमेशन --- */
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: #ffffff;
            stroke-miterlimit: 10;
            margin: 0 auto 30px auto;
            /* एनीमेशन */
            animation: scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke: #ffffff;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke { 
            100% { stroke-dashoffset: 0; } 
        }
        @keyframes scale { 
            0%, 100% { transform: none; } 
            50% { transform: scale3d(1.1, 1.1, 1); } 
        }

        /* --- टेक्स्ट और बटन स्टाइल --- */
        h1 {
            font-weight: 700;
            font-size: 2.8em; /* 45px */
            margin: 0 0 15px 0;
        }

        p {
            font-size: 1.1em; /* 18px */
            margin: 0 0 40px 0;
            opacity: 0.9;
        }

        .track-button {
            background-color: #007BFF; /* स्क्रीनशॉट वाला नीला रंग */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 1.1em; /* 18px */
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            text-decoration: none; /* अगर <a> टैग इस्तेमाल करें */
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .track-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- एनिमेटेड Checkmark -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>

        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order is being processed.</p>
        
        <!-- ट्रैकिंग बटन -->
        <a href="track.html" class="track-button">Track Your Order</a>
    </div>

</body>
</html>
