<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>प्रीमियम 3D ट्रैकर (Final)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #e0e5ec;
            --primary-color: #e07a9d;
            --income-color: #28a745;
            --expense-color: #dc3545;
            --text-color: #555;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
        }
        .app-container {
            width: 100%; max-width: 450px; height: 100%;
            background: var(--bg-color); display: flex; flex-direction: column;
            position: relative;
        }
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .bottom-nav {
            flex-shrink: 0;
            position: relative;
        }
        h2 { font-size: 1.2rem; margin-bottom: 15px; color: var(--text-color); font-weight: 600; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .neumorphic { background: var(--bg-color); box-shadow: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light); }
        .neumorphic-inset { box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light); }
        .action-button:active, .preset-btn:active, .submit-btn:active { box-shadow: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light); transform: scale(0.98); }
        .balance-card { padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 25px; }
        .balance-card h3 { font-weight: 500; font-size: 1rem; }
        .balance-card #balance { font-size: 2.5rem; font-weight: 700; color: var(--primary-color); }
        #monthly-summary-title { margin-bottom: 10px; font-weight: 500; text-align: center; }
        .summary-container { display: flex; gap: 15px; margin-bottom: 10px; }
        .summary-box { flex: 1; padding: 20px; border-radius: 15px; text-align: center; }
        .summary-box h3 { margin-bottom: 10px; font-size: 0.9rem; }
        .summary-box p { font-weight: 600; font-size: 1.4rem; }
        #total-income { color: var(--income-color); }
        #total-expense { color: var(--expense-color); }
        .action-buttons { display: flex; gap: 15px; margin-bottom: 25px; }
        .action-button { flex: 1; padding: 12px; border-radius: 10px; text-align: center; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .action-button i { margin-right: 5px; color: var(--primary-color); }
        .chart-container { padding: 20px; border-radius: 15px; }
        #transaction-list li { padding: 15px; margin-bottom: 12px; border-radius: 15px; display: flex; align-items: center; border-left: 5px solid; }
        #transaction-list li.income { border-left-color: var(--income-color); }
        #transaction-list li.expense { border-left-color: var(--expense-color); }
        .form-group { margin-bottom: 20px; }
        input, select { width: 100%; padding: 15px; border: none; border-radius: 10px; font-family: 'Poppins', sans-serif; font-size: 1rem; background: var(--bg-color); color: var(--text-color); }
        input:focus, select:focus { outline: none; }
        .submit-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1rem; font-weight: 600; color: #fff; background: var(--primary-color); }
        .bottom-nav { display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-btn { background: none; border: none; cursor: pointer; color: var(--text-color); opacity: 0.7; font-size: 1.4rem; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: all 0.2s; width: 80px; }
        .nav-btn span { font-size: 0.7rem; }
        .nav-btn.active { color: var(--primary-color); opacity: 1; transform: translateY(-5px); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; position: relative; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(30px) scale(0.9); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <main>
            <section id="page-dashboard" class="page active">
                <div class="balance-card neumorphic"><h3>कुल बैलेंस</h3><p id="balance">₹0.00</p></div>
                <h2 id="monthly-summary-title">इस महीने का सारांश</h2>
                <div class="summary-container">
                    <div class="summary-box neumorphic"><h3>आमदनी</h3><p id="total-income">₹0.00</p></div>
                    <div class="summary-box neumorphic"><h3>खर्च</h3><p id="total-expense">₹0.00</p></div>
                </div>
                <div class="action-buttons">
                    <div class="action-button neumorphic" id="monthly-report-btn"><i class="fas fa-calendar-alt"></i>सभी महीने</div>
                    <div class="action-button neumorphic" id="pdf-export-btn"><i class="fas fa-file-pdf"></i>PDF रिपोर्ट</div>
                </div>
                <div class="chart-container neumorphic">
                    <h2>इस महीने के खर्च</h2>
                    <canvas id="expense-chart"></canvas>
                    <!-- This message will show when there is no chart data -->
                    <p id="no-chart-data-msg" style="display: none; text-align: center; padding: 20px 0;">इस महीने कोई खर्च नहीं है।</p>
                </div>
            </section>
            <section id="page-transactions" class="page">
                <h2>सभी लेन-देन</h2>
                <ul id="transaction-list"></ul>
            </section>
            <section id="page-add" class="page">
                <h2>नया लेन-देन जोड़ें</h2>
                <form id="transaction-form">
                     <div class="form-group"><label>प्रकार (Type)</label><select id="type" class="neumorphic-inset"><option value="expense">खर्च (Expense)</option><option value="income">आमदनी (Income)</option></select></div>
                    <div class="form-group"><label>विवरण (Description)</label><input type="text" id="text" class="neumorphic-inset" placeholder="जैसे: खाना, निवेश..." required></div>
                    <div class="form-group"><label>राशि (Amount)</label><input type="number" id="amount" class="neumorphic-inset" placeholder="₹..." required></div>
                    <div class="form-group"><label>तारीख (Date)</label><input type="date" id="date" class="neumorphic-inset" required></div>
                    <button type="submit" class="submit-btn neumorphic">जोड़ें</button>
                </form>
            </section>
        </main>
        <nav class="bottom-nav neumorphic">
            <button class="nav-btn active" data-page="dashboard"><i class="fas fa-home"></i><span>होम</span></button>
            <button class="nav-btn" data-page="transactions"><i class="fas fa-list-ul"></i><span>लेन-देन</span></button>
            <button class="nav-btn" data-page="add"><i class="fas fa-plus-circle"></i><span>जोड़ें</span></button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="monthly-summary-modal" class="modal-overlay"> <div class="modal neumorphic"> <div class="modal-header"> <h3>मासिक रिपोर्ट</h3> <button class="close-modal-btn" style="background:none;border:none;font-size:1.5rem;color:var(--text-color);cursor:pointer;">&times;</button> </div> <div class="modal-body" id="monthly-data-container"></div> </div> </div>
    <div id="pdf-export-modal" class="modal-overlay"> <div class="modal neumorphic"> <div class="modal-header"> <h3>PDF रिपोर्ट निकालें</h3> <button class="close-modal-btn" style="background:none;border:none;font-size:1.5rem;color:var(--text-color);cursor:pointer;">&times;</button> </div> <div class="modal-body"> <div class="form-group"> <label>तारीख की रेंज चुनें:</label> <div class="date-range-group" style="display:flex;gap:10px;"> <input type="date" id="start-date" class="neumorphic-inset"> <input type="date" id="end-date" class="neumorphic-inset"> </div> </div> <div class="preset-buttons" style="display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;"> <button class="preset-btn neumorphic" data-range="7" style="padding:8px 12px;border:none;border-radius:8px;cursor:pointer;">पिछले 7 दिन</button> <button class="preset-btn neumorphic" data-range="30" style="padding:8px 12px;border:none;border-radius:8px;cursor:pointer;">पिछले 30 दिन</button> <button class="preset-btn neumorphic" data-range="all" style="padding:8px 12px;border:none;border-radius:8px;cursor:pointer;">शुरू से अब तक</button> </div> <button id="generate-pdf-btn" class="submit-btn neumorphic">रिपोर्ट बनाएं</button> </div> </div> </div>
    
    <script>
        Chart.defaults.color = '#555';
        Chart.defaults.borderColor = 'rgba(0, 0, 0, 0.05)';

        const balanceEl = document.getElementById('balance');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const listEl = document.getElementById('transaction-list');
        const form = document.getElementById('transaction-form');
        const textInput = document.getElementById('text');
        const amountInput = document.getElementById('amount');
        const typeSelect = document.getElementById('type');
        const dateInput = document.getElementById('date');
        const navBtns = document.querySelectorAll('.nav-btn');
        const pages = document.querySelectorAll('.page');
        const chartCanvas = document.getElementById('expense-chart'); // Changed to get element
        const noChartDataMsg = document.getElementById('no-chart-data-msg'); // Get the message element
        const chartContext = chartCanvas.getContext('2d');
        let myExpenseChart;

        const localStorageTransactions = JSON.parse(localStorage.getItem('transactions'));
        let transactions = localStorage.getItem('transactions') !== null ? localStorageTransactions : [];

        // --- CHART RENDERING FIX STARTS HERE ---
        function renderChart() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            const monthlyExpenses = transactions.filter(t => {
                const tDate = new Date(t.date);
                return t.type === 'expense' && tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
            });

            const expenseData = monthlyExpenses.reduce((acc, t) => {
                acc[t.text] = (acc[t.text] || 0) + t.amount;
                return acc;
            }, {});

            if (myExpenseChart) {
                myExpenseChart.destroy();
            }

            if (Object.keys(expenseData).length === 0) {
                chartCanvas.style.display = 'none'; // Hide canvas
                noChartDataMsg.style.display = 'block'; // Show message
                return;
            }
            
            chartCanvas.style.display = 'block'; // Show canvas
            noChartDataMsg.style.display = 'none'; // Hide message

            myExpenseChart = new Chart(chartContext, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(expenseData),
                    datasets: [{
                        data: Object.values(expenseData),
                        backgroundColor: ['#dc3545', '#0d6efd', '#6f42c1', '#ffc107', '#198754', '#fd7e14'],
                        borderColor: 'var(--bg-color)',
                        borderWidth: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }
        // --- CHART RENDERING FIX ENDS HERE ---

        // All other Javascript functions are the same and correct.
        const generatePdfBtn = document.getElementById('generate-pdf-btn');
        generatePdfBtn.addEventListener('click', () => { try { const { jsPDF } = window.jspdf; const doc = new jsPDF(); const startDate = document.getElementById('start-date').value; const endDate = document.getElementById('end-date').value; if (!startDate || !endDate) { alert('Please select a date range.'); return; } const filtered = transactions.filter(t => { const tDate = new Date(t.date).toISOString().slice(0, 10); return tDate >= startDate && tDate <= endDate; }); doc.setFontSize(20); doc.text("Financial Statement", 105, 15, null, null, "center"); doc.setFontSize(12); doc.text(`From: ${startDate} To: ${endDate}`, 105, 22, null, null, "center"); const totalIncome = filtered.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0); const totalExpense = filtered.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0); const netSavings = totalIncome - totalExpense; doc.setFontSize(14); doc.text("Summary:", 14, 40); doc.setFontSize(12); doc.text(`Total Income: Rs ${totalIncome.toFixed(2)}`, 14, 48); doc.text(`Total Expense: Rs ${totalExpense.toFixed(2)}`, 14, 56); doc.setFont(undefined, 'bold'); doc.text(`Net Balance: Rs ${netSavings.toFixed(2)}`, 14, 64); doc.setFont(undefined, 'normal'); const incomeData = filtered.filter(t => t.type === 'income').map(t => [new Date(t.date).toLocaleDateString('en-IN'), t.text, `Rs ${t.amount.toFixed(2)}`]); doc.autoTable({ head: [['Date', 'Description', 'Amount']], body: incomeData, startY: 80, headStyles: { fillColor: [40, 167, 69] }, didDrawPage: (data) => { doc.text("Income Transactions", data.settings.margin.left, 75); } }); const expenseData = filtered.filter(t => t.type === 'expense').map(t => [new Date(t.date).toLocaleDateString('en-IN'), t.text, `Rs ${t.amount.toFixed(2)}`]); doc.autoTable({ head: [['Date', 'Description', 'Amount']], body: expenseData, startY: doc.autoTable.previous.finalY + 20, headStyles: { fillColor: [220, 53, 69] }, didDrawPage: (data) => { doc.text("Expense Transactions", data.settings.margin.left, doc.autoTable.previous.finalY + 15); } }); doc.save(`Financial_Report_${startDate}_to_${endDate}.pdf`); closeModal(document.getElementById('pdf-export-modal')); } catch (error) { console.error("Error creating PDF:", error); alert("Sorry, there was an error creating the PDF. Please try again."); } });
        function updateSummary() { const allIncomes = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0); const allExpenses = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0); balanceEl.innerText = `₹${(allIncomes - allExpenses).toFixed(2)}`; const today = new Date(); const currentMonth = today.getMonth(); const currentYear = today.getFullYear(); const currentMonthTransactions = transactions.filter(t => { const tDate = new Date(t.date); return tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear; }); const monthlyIncome = currentMonthTransactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0); const monthlyExpense = currentMonthTransactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0); totalIncomeEl.innerText = `₹${monthlyIncome.toFixed(2)}`; totalExpenseEl.innerText = `₹${monthlyExpense.toFixed(2)}`; }
        const monthlyModal = document.getElementById('monthly-summary-modal'), pdfModal = document.getElementById('pdf-export-modal'), monthlyReportBtn = document.getElementById('monthly-report-btn'), pdfExportBtn = document.getElementById('pdf-export-btn'), closeButtons = document.querySelectorAll('.close-modal-btn');
        function openModal(modal) { modal.style.display = 'flex'; }
        function closeModal(modal) { modal.style.display = 'none'; }
        monthlyReportBtn.addEventListener('click', () => { generateMonthlySummary(); openModal(monthlyModal); });
        pdfExportBtn.addEventListener('click', () => { openModal(pdfModal); });
        closeButtons.forEach(btn => btn.addEventListener('click', () => { closeModal(monthlyModal); closeModal(pdfModal); }));
        window.addEventListener('click', (e) => { if (e.target === monthlyModal) closeModal(monthlyModal); if (e.target === pdfModal) closeModal(pdfModal); });
        function generateMonthlySummary() { const container = document.getElementById('monthly-data-container'); const summary = transactions.reduce((acc, t) => { const monthYear = new Date(t.date).toLocaleString('hi-IN', { month: 'long', year: 'numeric' }); if (!acc[monthYear]) { acc[monthYear] = { income: 0, expense: 0 }; } if (t.type === 'income') acc[monthYear].income += t.amount; else acc[monthYear].expense += t.amount; return acc; }, {}); let tableHTML = `<table style="width:100%;border-collapse:collapse;"><thead><tr><th style="padding:10px;text-align:left;">महीना</th><th>आमदनी</th><th>खर्च</th><th>बचत</th></tr></thead><tbody>`; if (Object.keys(summary).length === 0) { tableHTML += `<tr><td colspan="4" style="text-align:center;">कोई डेटा नहीं है।</td></tr>`; } else { for (const key in summary) { const { income, expense } = summary[key]; const savings = income - expense; tableHTML += `<tr><td style="padding:10px;">${key}</td><td style="color:var(--income-color)">₹${income.toFixed(2)}</td><td style="color:var(--expense-color)">₹${expense.toFixed(2)}</td><td style="color: ${savings >= 0 ? 'var(--income-color)' : 'var(--expense-color)'};">₹${savings.toFixed(2)}</td></tr>`; } } tableHTML += `</tbody></table>`; container.innerHTML = tableHTML; }
        const startDateInput = document.getElementById('start-date'), endDateInput = document.getElementById('end-date'), presetBtns = document.querySelectorAll('.preset-btn');
        presetBtns.forEach(btn => { btn.addEventListener('click', () => { const range = btn.dataset.range, today = new Date(); endDateInput.valueAsDate = today; if (range === 'all') { const firstDate = transactions.length > 0 ? new Date(transactions.sort((a,b) => new Date(a.date) - new Date(b.date))[0].date) : today; startDateInput.valueAsDate = firstDate; } else { const pastDate = new Date(); pastDate.setDate(today.getDate() - parseInt(range)); startDateInput.valueAsDate = pastDate; } }); });
        function init() { updateSummary(); renderTransactions(); renderChart(); }
        document.addEventListener('DOMContentLoaded', () => { dateInput.valueAsDate = new Date(); init(); });
        function generateID() { return Math.floor(Math.random() * 100000000); }
        function updateLocalStorage() { localStorage.setItem('transactions', JSON.stringify(transactions)); }
        function removeTransaction(id) { transactions = transactions.filter(t => t.id !== id); updateLocalStorage(); init(); }
        function navigateToPage(pageId) { pages.forEach(p => p.classList.remove('active')); document.getElementById(`page-${pageId}`).classList.add('active'); navBtns.forEach(b => b.classList.remove('active')); document.querySelector(`.nav-btn[data-page="${pageId}"]`).classList.add('active'); }
        function renderTransactions() { listEl.innerHTML = ''; if (transactions.length === 0) { listEl.innerHTML = '<p style="text-align:center; opacity:0.7;">कोई लेन-देन नहीं है।</p>'; return; } [...transactions].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => { const li = document.createElement('li'); li.className = 'neumorphic ' + t.type; li.innerHTML = `<div style="flex-grow:1;margin-right:10px;"><span style="font-weight:500;">${t.text}</span><span style="display:block;font-size:0.8rem;opacity:0.7;">${new Date(t.date).toLocaleDateString('hi-IN')}</span></div><span style="font-weight:600;color:var(--${t.type}-color)">${t.type === 'income' ? '+' : '-'}₹${t.amount.toFixed(2)}</span><button style="background:none;border:none;color:var(--expense-color);cursor:pointer;margin-left:15px;font-size:1rem;" onclick="removeTransaction(${t.id})"><i class="fas fa-trash"></i></button>`; listEl.appendChild(li); }); }
        function addTransaction(e) { e.preventDefault(); if (textInput.value.trim() === '' || amountInput.value.trim() === '') return; const t = { id: generateID(), text: textInput.value, amount: +amountInput.value, type: typeSelect.value, date: dateInput.value }; transactions.push(t); updateLocalStorage(); init(); form.reset(); dateInput.valueAsDate = new Date(); textInput.value = ''; navigateToPage('dashboard'); }
        form.addEventListener('submit', addTransaction);
        navBtns.forEach(btn => btn.addEventListener('click', () => navigateToPage(btn.dataset.page)));
        typeSelect.addEventListener('change', function() { textInput.value = this.value === 'income' ? 'Received from Home' : ''; });
    </script>
</body>
</html>
