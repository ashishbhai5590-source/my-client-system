<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SYSTEM KERNEL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #0f0; font-family: 'monospace', 'Courier New'; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas#matrix { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .container { 
            position: relative; z-index: 2; text-align: center; background: rgba(0, 0, 0, 0.8); 
            padding: 30px; border: 2px solid #0f0; box-shadow: 0 0 35px rgba(0, 255, 0, 0.5); 
            width: 90%; max-width: 650px; border-radius: 5px;
        }
        #activate-container h1 { color: #f00; margin-bottom: 20px; font-size: 1.8em; }
        #activate-container p { margin-bottom: 25px; font-size: 1.2em; }
        #target-info { color: #fff; font-weight: bold; }
        #activate-btn { background-color: #0f0; color: #000; border: none; padding: 15px 35px; font-size: 1.5em; cursor: pointer; text-transform: uppercase; font-weight: bold; animation: pulse 1s infinite; border-radius: 5px; }
        #target-locked-container { display: none; }
        #target-locked-container h1 { color: #0f0; text-transform: uppercase; text-shadow: 0 0 10px #0f0; }
        #target-name { font-size: 3em; color: #0f0; margin: 20px 0; text-shadow: 0 0 15px #0f0; }
        #status-message { font-size: 1.2em; color: #f00; }
        #hacking-container { display: none; }
        #hacking-container h1 { color: #f00; font-size: 1.8em; text-transform: uppercase; animation: flicker 1.5s infinite; }
        #status { margin-top: 20px; font-size: 1.2em; min-height: 50px; white-space: pre-wrap; }
        .progress-bar { width: 100%; height: 25px; background-color: #333; border: 1px solid #0f0; margin-top: 20px; }
        #progress { width: 0%; height: 100%; background-color: #f00; transition: width 0.5s; }
        .incoming-call { position: fixed; width: 250px; background-color: #2c3e50; color: white; border-radius: 10px; padding: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.8); z-index: 1000; border: 2px solid #3498db; text-align: center; font-size: 0.9em; }
        .call-buttons { display: flex; justify-content: space-around; margin-top: 10px; }
        .call-btn { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; }
        .decline { background-color: #e74c3c; }
        .accept { background-color: #2ecc71; }
        #final-reveal { display: none; text-align: center; }
        #final-reveal .terminal-header { background: #333; padding: 5px; text-align: left; border-bottom: 1px solid #0f0; }
        #final-reveal .terminal-body { padding: 20px; font-size: 1.5em; line-height: 1.5; }
        #final-reveal .cursor { display: inline-block; background-color: #0f0; width: 10px; height: 1.5em; animation: blink 1s step-end infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 15px #0f0; } 50% { transform: scale(1.05); box-shadow: 0 0 30px #0f0; } 100% { transform: scale(1); box-shadow: 0 0 15px #0f0;} }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes blink { from, to { background-color: transparent; } 50% { background-color: #0f0; } }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    
    <div class="container" id="activate-container">
        <h1>CONNECTION REQUIRED</h1>
        <p>Target Identified: <span id="target-info">Somil Mourya</span></p>
        <button id="activate-btn">Activate</button>
    </div>

    <div class="container" id="target-locked-container">
        <h1>TARGET LOCKED</h1>
        <h2 id="target-name">Somil Mourya</h2>
        <p id="status-message">SEQUENCE ACTIVATING...</p>
    </div>
    
    <div class="container" id="hacking-container">
        <h1>!! चेतावनी: सिस्टम ब्रीच !!</h1>
        <div id="status">प्रारंभिक स्कैन...</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <div class="container" id="final-reveal">
        <div class="terminal-header">C:\> MESSAGE.TXT</div>
        <div class="terminal-body" id="final-text"></div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let ringtoneTimeout;

        function playSound(type, duration = 0.1, volume = 0.5) {
            if (audioCtx.state === 'suspended') return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            g.gain.setValueAtTime(volume, audioCtx.currentTime);
            if (type === 'alert') { o.frequency.setValueAtTime(900, audioCtx.currentTime); o.type = 'square'; }
            if (type === 'typing') { o.frequency.setValueAtTime(1500, audioCtx.currentTime); o.type = 'triangle'; g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration); }
            o.connect(g);
            g.connect(audioCtx.destination);
            o.start();
            o.stop(audioCtx.currentTime + duration);
        }

        // --- iPhone Ringtone Player ---
        const iphoneMelody = [
            { f: 987.77, d: 0.1 }, { f: 1108.73, d: 0.1 }, { f: 1318.51, d: 0.1 }, 
            { f: 987.77, d: 0.1 }, { f: 1108.73, d: 0.1 }, { f: 1318.51, d: 0.1 },
            { f: 1108.73, d: 0.1 }, { f: 1318.51, d: 0.1 }, { f: 1479.98, d: 0.1 }
        ];
        let noteIndex = 0;
        let isRinging = false;
        
        function playRingtone() {
            if (!isRinging || noteIndex >= iphoneMelody.length) noteIndex = 0;
            const note = iphoneMelody[noteIndex];
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.frequency.setValueAtTime(note.f, audioCtx.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + note.d);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + note.d);
            noteIndex++;
            if (isRinging) ringtoneTimeout = setTimeout(playRingtone, note.d * 1000 + 50);
        }

        function startRingtone() { isRinging = true; playRingtone(); }
        function stopRingtone() { isRinging = false; clearTimeout(ringtoneTimeout); }

        // --- Main Prank Logic ---
        const matrixCanvas = document.getElementById('matrix');
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth; matrixCanvas.height = window.innerHeight;
        const letters = '01'; const fontSize = 16; const columns = matrixCanvas.width / fontSize; const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() { ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height); ctx.fillStyle = '#0f0'; ctx.font = fontSize + 'px monospace'; for (let i = 0; i < drops.length; i++) { const text = letters[Math.floor(Math.random() * letters.length)]; ctx.fillText(text, i * fontSize, drops[i] * fontSize); if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; } }
        setInterval(drawMatrix, 40);

        const activateContainer = document.getElementById('activate-container');
        const activateBtn = document.getElementById('activate-btn');
        const targetContainer = document.getElementById('target-locked-container');
        const hackingContainer = document.getElementById('hacking-container');
        const friendName = 'Somil Mourya';

        activateBtn.addEventListener('click', () => {
            audioCtx.resume();
            activateContainer.style.display = 'none';
            targetContainer.style.display = 'block';
            playSound('alert', 0.4, 0.6);
            setTimeout(() => {
                targetContainer.style.display = 'none';
                hackingContainer.style.display = 'block';
                startHackingSequence();
            }, 4000);
        });
        
        function startHackingSequence() {
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progress');
            const actions = [
                { delay: 1500, text: `लक्ष्य की पुष्टि: ${friendName}...` },
                { delay: 3000, text: 'सिस्टम कमजोरियों का विश्लेषण...' },
                { delay: 4500, text: 'पेलोड इंजेक्ट किया जा रहा है...' },
                { delay: 6000, text: 'डायवर्सन रणनीति शुरू की जा रही है...' },
                { delay: 7500, text: 'कॉल फ्लड अटैक को सक्रिय करना...\nTARGET: +91-9120XXXX11' }
            ];
            actions.forEach((action, index) => {
                setTimeout(() => {
                    statusEl.innerHTML = action.text;
                    let progress = ((index + 1) / actions.length) * 100;
                    progressEl.style.width = progress + '%';
                    playSound('typing');
                    if (index === actions.length - 1) setTimeout(startCallAttack, 2000);
                }, action.delay);
            });
        }

        function startCallAttack() {
            hackingContainer.style.display = 'none';
            startRingtone();
            const callers = ['UNKNOWN', 'PRIVATE', 'Spam', 'CIA Office', 'Error 404'];
            let callCount = 0;
            const attackInterval = setInterval(() => {
                if (callCount >= 25) {
                    clearInterval(attackInterval);
                    document.querySelectorAll('.incoming-call').forEach(call => call.remove());
                    stopRingtone();
                    showFinalMessage();
                    return;
                }
                const callDiv = document.createElement('div');
                callDiv.className = 'incoming-call';
                const callerName = callers[Math.floor(Math.random() * callers.length)];
                callDiv.innerHTML = `<div class="caller-info">${callerName}<br><span>calling...</span></div><div class="call-buttons"><button class="call-btn accept">📞</button><button class="call-btn decline">📞</button></div>`;
                document.body.appendChild(callDiv);
                callDiv.style.top = Math.random() * (window.innerHeight - 120) + 'px';
                callDiv.style.left = Math.random() * (window.innerWidth - 270) + 'px';
                callDiv.style.display = 'block';
                callCount++;
            }, 350);
        }

        function showFinalMessage() {
            const finalReveal = document.getElementById('final-reveal');
            const finalTextEl = document.getElementById('final-text');
            finalReveal.style.display = 'block';
            const message = `Chill Bro ${friendName}! Call नहीं, दोस्त का प्यार बरस रहा है! 😂`;
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < message.length) {
                    finalTextEl.innerHTML += message.charAt(i);
                    playSound('typing', 0.05);
                    i++;
                } else {
                    finalTextEl.innerHTML += '<span class="cursor"></span>';
                    clearInterval(typingInterval);
                }
            }, 80);
        }
    </script>
</body>
</html>
